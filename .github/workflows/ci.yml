name: ci
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            build/
            .gradle/
            ~/.gradle/caches
          key: ${{ runner.os }}-build-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-build
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: ./gradlew test
